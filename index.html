<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Najwa Tribute</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .message {
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: glow 2s infinite alternate;
    }

    .heart {
      color: #ff3366;
      font-size: 1.2em;
      animation: heartbeat 1s infinite;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff3366; }
      to { text-shadow: 0 0 20px #ff6699, 0 0 30px #ff3366; }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="message">
    Najwa is the best in the world <span class="heart">❤️</span>
  </div>
</body>
</html>
